<div class="container">
  <button class="theme-toggle" (click)="toggleTheme()">🌞 / 🌙</button>
  <h1>Gestor de Archivos</h1>
  <textarea [(ngModel)]="fileContent" rows="10" cols="50" placeholder="Escribe aquí..."></textarea>
  <div class="button-group">
    <button class="btn save" (click)="saveFile()">💾 Guardar</button>
    <button class="btn delete" (click)="deleteFile()">🗑️ Borrar</button>
    <button class="btn undo" (click)="undoChanges()">↩️ Deshacer</button>
  </div>
</div>
